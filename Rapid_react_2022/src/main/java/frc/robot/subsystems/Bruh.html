<!DOCTYPE html>
<html><head>

        <script type="text/javascript">
        	function getRandomInt(max) {
	  			return Math.floor(Math.random() * Math.floor(max));
			}
			function CalculateDistanceBetween2P(){
				var total = 0;
				var x1 = parseInt(document.getElementById("X1").value);
                var x2 = parseInt(document.getElementById("X2").value);
                var y1 = parseInt(document.getElementById("Y1").value);
                var y2 = parseInt(document.getElementById("Y2").value);

                total = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

				document.getElementById("totalOutput").innerHTML = "Distance:" + total;
			}
        </script>
        <style>

    </head>

        <h1 class="center">Distance Between Two Points</h1>

		<input type="number" class="parent" id="X2" name="X2" value="0"><p class="child">,</p><input type="number" class="child" id="Y2" name="Y2" value="0"><p class="child">)</p><br><br>
